<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing Web UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Audio Processing Tool</h1>
        
        <div class="upload-section">
            <input type="file" id="audioFile" accept="audio/*">
            <button onclick="uploadFile()">Upload</button>
        </div>

        <div class="audio-player">
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
            <div class="volume-control">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>Pitch Shift</h3>
                <input type="number" id="semitones" value="0" min="-12" max="12">
                <button onclick="processPitch()">Apply</button>
            </div>

            <div class="control-group">
                <h3>Speed Control</h3>
                <input type="number" id="speed" value="1" min="0.5" max="2" step="0.1">
                <button onclick="processSpeed()">Apply</button>
            </div>
        </div>

        <div class="export-section">
            <button onclick="downloadProcessed()">Download Processed Audio</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
